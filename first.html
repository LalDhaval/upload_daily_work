<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .au{
            color: red;
        }
        .au1{
            font-size: 56px;
        }
        h3{
            font-size: 5px;
        }
    </style>
</head>
<body>
    <!-- 
        CSS - Cascading Style Sheet
        Type of css 3
        1) Inline CSS
        2) Internal CSS
        3) External CSS

        Type of Selector 3
        1) ID(#) Selector
        2) Class(.) Selector
        3) Element(Tag) Selector
    -->
        <h1 style="color: blue;">Welcome to our quiz</h1>
        <h2 class="au au1">Welcome to our quiz</h2>
        <h2>Welcome to our quiz</h2>
        <h3>Welcome to our quiz</h3>
</body>
</html>
